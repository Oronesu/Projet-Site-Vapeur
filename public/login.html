<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/Logo.png" alt="" width="225" height="60" margin="0"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Catégories</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nouveautés</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    
                    <div class="auth-container d-flex align-items-center">
                        <span id="navbar-status" class="status-text me-2">Invité</span>
                        <a id="auth-button" href="login.html" class="btn btn-outline-success">Se Connecter</a>
                    </div>
                    
                    
                </div>
            </div>
        </nav>
    </header>

    <!-- Bandeau de succès -->
    <div id="success-banner" class="alert alert-success text-center mt-3" role="alert">
        Authentification réussie. Redirection en cours...
    </div>

    <!-- Formulaire de connexion -->
    <div class="container mt-4">
        <div class="card bg-light p-3">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d’utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se Connecter</button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
