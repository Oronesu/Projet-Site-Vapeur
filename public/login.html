<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/Logo.png" alt="" width="225" height="60" margin="0"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Catégories</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nouveautés</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    
                    <div class="auth-container d-flex align-items-center">
                        <span id="navbar-status" class="status-text me-2">Invité</span>
                        <a id="auth-button" href="login.html" class="btn btn-outline-success">Se Connecter</a>
                    </div>
                    
                    
                </div>
            </div>
        </nav>
    </header>

    <!-- Bandeau de succès -->
    <div id="success-banner" class="alert alert-success text-center mt-3" role="alert">
        Authentification réussie. Redirection en cours...
    </div>

    <!-- Formulaire de connexion -->
    <div class="container mt-4">
        <div class="card bg-light p-3">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d’utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se Connecter</button>
            </form>
        </div>
    </div>
    
    <footer class="bg-dark text-light py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Company Info -->
                <div class="col-lg-4 col-md-6">
                    <h5 class="mb-4">Réalisé par</h5>
                    <p class="mb-4">NAFTEUR Alan & HUBERT Darren</p>
                    <div class="social-links">
                        <a href="#" class="social-icon bg-primary"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon bg-info"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon bg-danger"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon bg-primary"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
    
                <!-- Contact Info -->
                <div class="col-lg-4 col-md-6">
                    <h5 class="mb-4">Contact Info</h5>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Campus Mont Houy, Aulnoy-lez-Valenciennes
                        </li>
                        <li class="mb-3">
                            <i class="fas fa-phone me-2"></i>
                            <a href="tel:+1234567890" class="footer-link">+33 99 99 99 99</a>
                        </li>
                        <li class="mb-3">
                            <i class="fas fa-envelope me-2"></i>
                            <a href="mailto:contact@example.com" class="footer-link">machintruc@uphf.fr</a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <!-- Copyright -->
            <div class="row mt-5">
                <div class="col-12">
                    <hr class="mb-4">
                    <div class="text-center">
                        <p class="mb-0">&copy; 2025-Bootstrap-Projet HTML</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
